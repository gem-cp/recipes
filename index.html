<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochen und Rezepte</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="banner">
        <div class="banner-text">
            <h1>Kochen und Rezepte</h1>
            <p>immer lecker</p>
        </div>
    </header>

    <main>
        <div id="controls">
            <input type="search" id="search-bar" placeholder="Rezepte suchen...">
        </div>

        <section id="recipe-carousel-container"> <!-- New outer container for layout -->
            <div class="swiper-container" id="recipe-swiper">
                <div class="swiper-wrapper" id="recipe-list">
                    <!-- Recipe cards (slides) will be injected here by JavaScript -->
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>

        <section id="recipe-detail" class="hidden">
            <div id="recipe-content-wrapper">
                <button id="close-recipe-btn">Schlie√üen</button>
                <div id="recipe-content">
                    <!-- Full recipe HTML will be injected here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Optional footer content -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
